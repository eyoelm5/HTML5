<body>
    <header>
        <nav>
            <h1>Contact Us</h1>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="index.html#about">About <abbr title="Little Coffe Shop">LTS</abbr></a></li>
                <li><a href="index.html#ourmenu">Our Menu</a></li>

        <figure>
            <img src="img/tacos_close_up_400x260.png" alt="Close Up Tacos" width="400" height="260">
            <figcaption>Little Taco Shop Tacos</figcaption>
        </figure>
    </header>
    <main>
        <section>
            <h2>Our Contact Form</h2>
            <form action="https://httpbin.org/get" method ="get">
                <fieldset>
                    <legend>Send US A Message</legend>
                    <p><label for="firstName">First name: </label>
                    <input type="text" name="firstName" id="firstName" placeholder="Eyoel" required></p>
                    <p><label for="lastName">Last name: </label>
                    <input type="text" name="lastName" id="lastName" placeholder="Mekonnen" required></p>
                    <p><label for="email">Email: </label>
                    <input type="email" name="email" id="email" placeholder="random@gmail.com" required></p>
                    <p><label for="phoneNumber">Phone number: </label>
                    <input type="tel" name="phoneNumber" id="phoneNumber" placeholder="555 555 5555" pattern="[0-9]{3} [0-9]{3} [0-9]{4}" required></p>
                    <p><label for="message">Your Message</label><br>
                    <textarea name="message" id="message" cols="30" rows="10" placeholder="Type your message here"></textarea></p>
                </fieldset>
                <button type="submit">Send</button>
                <button type="reset">Reset</button>
                </form>
        </section>

        <section>
            <h2>Our Location</h2>
            <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d6627.214226490741!2d38.85309850549526!3d9.01209842724279!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2set!4v1713540967586!5m2!1sen!2set" width="250px" height="250px"></iframe>
            <address> 555 Lemi-Kura, Fiyel bet<br> Addis Ababa</address>
            <p>Phone number: <a href="tel:5555555555">555-555-5555</a></p>
        </section>
    </main>
    <hr>
    <footer>
        <p>Copyright &copy; The Little Taco Shop</p>
    </footer>
</body>
</html>
